<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- main container -->
    <div class="container" id="mainContainer">
        <!-- main row -->
        <div class ="row" id="mainRow">
            <!-- left column with search bar and history buttons 25%-->
            <div class="col-lg-3" id="leftSide">
                <!-- search bar -->
                <form class="input-group mb-3" id="searchArea">
                    <input type="text" class="form-control" placeholder="Search for a City"  id="searchBar">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" id="searchBtn">search icon</button>
                    </div>
                </form>
                <!-- history list -->
                <div class="card">
                    <ul class="list-group list-group-flush" id="historyList">
                      <!-- <li class="list-group-item">city 1</li> -->
                    </ul>
                </div>
            </div>
            <!-- right column with todays forecast and next 5 days forecast -->
            <div class="col-lg-9" id="rightSide">
                
                <!-- sub row with todays forecast -->
                <div class="row" id="rsTopRow">
                    <!-- jumbotron with todays forecast -->
                    <div class="jumbotron" id="todaysForecast">
                        <!-- City Name(dd/mm/yyyy) icon -->
                        <h1 class="display-4" id="cityName">Search for a city</h1>
                        <img id="icon"> <br>
                        <h4 id="temp"></h4>
                        <h4 id="humidity"></h4>
                        <h4 id="windSpeed"></h4>
                        <h4 id="uvIndex"></h4>
                    </div>                   
                </div>
                <!-- sub row with next 5 days forecsast -->
                <div class="row" id="rsBotRow">
                    <h5>5 day Forecast</h5>
                    <div class="col-sm-2" id="5DayForecast0">
                        <!-- <div class="card" id="futureForecastCard">
                            <div class="card-body">
                              <h5 class="card-title" id="futureDate">(dd/mm/yyyy)</h5>
                              <h6 class="card-subtitle mb-2 text-muted" id="futureIcon">icon</h6>
                              <p class="card-text" id="futureTemp">Temperature: ___</p>
                            </div>
                        </div> -->                        
                    </div>
                    <div class="col-sm-2" id="5DayForecast1"></div>
                    <div class="col-sm-2" id="5DayForecast2"></div>
                    <div class="col-sm-2" id="5DayForecast3"></div>
                    <div class="col-sm-2" id="5DayForecast4"></div>
                </div>

            </div>
        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
